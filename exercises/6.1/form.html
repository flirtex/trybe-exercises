<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>
</head>

<body>
  <header class="speaker-form-header">
    <h1>Formulário Exercicio 6.1</h1>
  </header>

  <main>
    <form action="" class="speaker-form">
      <fieldset class='legacy-form-row'>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required maxlength="40">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required maxlength="50">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" required maxlength="11">
        <label for="endereco">Endereço</label>
        <input type="text" name="endereco" id="endereco" required maxlength="200">
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade" required maxlength="28">
        <label for="estado">Estado</label>
        <select name="estado" id="estado" required>
        </select>
        <p>Residencia</p>
        <label for="casa">
          <input type="radio" name="residencia" id="casa" value="casa"> Casa
        </label>
        <label for="apartamento">
          <input type="radio" name="residencia" id="apartamento" value="apartamento"> Apartamento
        </label>
      </fieldset>

      <fieldset class="line-content">
        <label for="resumo-curriculo">Resumo do Currículo</label>
        <textarea name="resumo-curriculo" id="resumo-curriculo" cols="30" rows="10" required
          maxlength="1000"></textarea>
        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" id="cargo" required maxlength="40">
        <label for="descricao-cargo">Descrição do Cargo</label>
        <input type="text" name="descricao-cargo" id="descricao-cargo" required maxlength="500">
        <label for="data-de-inicio">Data de Início</label>
        <input type="text" name="data-de-inicio" id="data-de-inicio" required>
      </fieldset>
      <fieldset class="line-content">
        <button type="submit" id='enviar'>Enviar</button>
        <button type="reset" id='limpar'>Limpar</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
